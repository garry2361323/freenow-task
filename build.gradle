plugins {
    id 'java'
}

group 'freenow-task'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.rest-assured:rest-assured:4.1.2'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.10.1'
    testImplementation 'io.rest-assured:json-path:4.1.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0-M1'
}

test {
    useJUnitPlatform()
}
